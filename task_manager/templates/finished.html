{% extends "base.html" %}
{% block title %} 任务列表 {% endblock %}
{% block content_title %} 任务列表 {% endblock %}
{% block content %}
    <div class="row text-center">
        <h3>
            任务已完成！
        </h3>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="row float-left">
                <div class="col-xs-3 col-xs-offset-2">
                        任务名称:
                </div>
                <div class="col-xs-5">
                    {{ task.task_name }}
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3 col-xs-offset-2">
                        任务描述:
                </div>
                <div class="col-xs-5">
                    {{ task.task_description }}
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <a href="/task/home/" class="btn btn-block btn-lg btn-primary">
                        返回任务列表
                    </a>
                </div>
            </div>

        </div>

    </div>

{% endblock %}
