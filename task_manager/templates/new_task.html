{% extends "base.html" %}
{% block title %} 新建任务  {% endblock %}

{% block content %}
    <div class="row text-center">
        <h3>
            新建任务
        </h3>
    </div>
    <div class="row">
    <div class="col-xs-offset-3 col-xs-6">
    <div class="login-form">
        <form id="login_form" name="login_form" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.task_name }}
            </div>

            <div class="form-group">
                {{ form.task_description }}
            </div>

            <div class="form-group">
                {{ form.task_tag }}
            </div>

            {% if error_message %}
            <div class="login_error_message">
                {{ error_message }}
            </div>
            {% endif %}

            <a id="login_button" class="btn btn-primary btn-lg btn-block" href="#">保存</a>
        </form>
    </div>
    </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        (function() {
            $('#login_button').click(function(e) {
                e.preventDefault();
                document.login_form.submit();
            });
        })();
    </script>
{% endblock %}
