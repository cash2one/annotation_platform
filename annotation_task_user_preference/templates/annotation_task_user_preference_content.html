<div class="row query-div">
    当前查询:<span class="query">{{ query }}</span>
</div>

<div class="row body-wrapper">
    {% autoescape off %}
        <div class="col-xs-6">
            <iframe scrolling="yes" seamless="seamless" height="700px" width="100%" src={{ html1 }}></iframe>
        </div>
        <div class="col-xs-6">
            <iframe scrolling="yes" seamless="seamless" height="700px" width="100%" src={{ html2 }}></iframe>
        </div>
    {% endautoescape %}
</div>

<div class="row annotation-div">
    <script src="/static/raty/jquery.raty.js"></script>
    <div class="col-xs-7 col-xs-offset-3">
        <div class="row">
        <form id="submit-form" action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="task_id" value="{{ task_id }}">
            <input type="hidden" name="unit_tag" value="{{ unit_tag }}">
            <label for="user preference">你的偏好：</label>
            <label class="radio-inline">
                <input type="radio" name="score" value="-2">左边好很多
            </label>
            <label class="radio-inline">
                <input type="radio" name="score" value="-1">左边好一点
            </label>
            <label class="radio-inline">
                <input type="radio" name="score" value="0">差不多
            </label>
            <label class="radio-inline">
                <input type="radio" name="score" value="1">右边好一点
            </label>
            <label class="radio-inline">
                <input type="radio" name="score" value="2">右边好很多
            </label>
            <!--你的偏好：<span id="annotation_raty"></span>-->
        </form>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-4">
            <div id="submit-btn" class="submit-btn btn btn-block btn-lg btn-primary">
            提交
            </div>
            </div>
        </div>
    </div>
    <script>
        /*$('#annotation_raty').raty('set', {
            number: 5,
            starOn: '/static/raty/img/star-on.png',
            starOff: '/static/raty/img/star-off.png'
        });
        $('#annotation_raty').raty('score', 0);*/
        $(function() {
            $('#submit-btn').click(
                    function () {
                        $('#submit-form').submit();
                    }
            );
        });
    </script>
</div>
